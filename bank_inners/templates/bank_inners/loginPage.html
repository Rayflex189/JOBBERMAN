{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <header>
        <h2 class="logo">Pacific Union</h2>
        <nav class="navigation">
            <a href="{% url 'home' %}" class="a">Home</a>
            <a href="{% url 'analytics' %}" class="a">About</a>
            <a href="{% url 'analytics' %}" class="a">Services</a>
            <a href="http://" target="_blank" rel="noopener noreferrer">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
        <a href="http://" target="_blank" class="log" rel="noopener noreferrer">Back</a>
    </header>

    <div class="wrapper">
       <span class="icon"><img src="{% static 'images/close_FILL0_wght400_GRAD0_opsz24.svg' %}" class="close" alt=""></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <span class="icon"><img src="{% static  'images/mail_FILL0_wght400_GRAD0_opsz24.svg' %}" alt=""></span>
                    <input type="text" name="username" required>
                    <label for="Email">Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><img src="{% static 'images/grid_view_FILL0_wght400_GRAD0_opsz24.svg' %}" alt=""></span>
                    <input type="password" name="password" required>
                    <label for="Email">Password</label>
                </div>

                <div class="remember-forgot">
                    <label for=""><input required type="checkbox"> Remember me</label>
                    <a href="">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <br><br>
                {% for message in messages %}
                <div class="btn_alt_msg">
                    {{message}}
                </div>
                {% endfor %}
                <div class="login-register">
                    <p>Don't have an account?
                        <a href="{% url 'reg' %}" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src=""></script>
</body>
</html>
