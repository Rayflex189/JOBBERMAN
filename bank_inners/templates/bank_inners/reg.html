{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/register_page.css' %}">
</head>
<body>

    <header>
        <h2 class="logo">Pacific Union</h2>
        <nav class="navigation">
            <a href="{% url 'home' %}" class="a">Home</a>
            <a href="{% url 'analytics' %}" class="a">About</a>
            <a href="{% url 'analytics' %}" class="a">Services</a>
            <a href="http://" target="_blank" rel="noopener noreferrer">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
        <a href="http://" target="_blank" class="log" rel="noopener noreferrer">Back</a>
    </header>

    <div class="wrapper-reg">
       <span class="icon"><img src="{% static 'images/close_FILL0_wght400_GRAD0_opsz24.svg' %}" class="close" alt=""></span>
       <div class="form-box register">
        <h2>Register</h2>
        <form action="" method="post">
            {% csrf_token %}

            <div class="input-box">
                <span class="icon"><img src="{% static 'images/person_FILL0_wght400_GRAD0_opsz24.svg' %}" alt=""></span>
                {{form.username}}
                <label for="Email">Username</label>
            </div>
        
            <div class="input-box">
                <span class="icon"><img src="{% static 'images/mail_FILL0_wght400_GRAD0_opsz24.svg' %}" alt=""></span>
                {{form.email}}
                <label for="Email">Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><img src="{% static 'images/grid_view_FILL0_wght400_GRAD0_opsz24.svg' %}" alt=""></span>
                {{form.password1}}
                <label for="pass_1">Password</label>
            </div>

            <div class="input-box">
                <span class="icon"><img src="{% static 'images/grid_view_FILL0_wght400_GRAD0_opsz24.svg' %}" alt=""></span>
                {{form.password2}}
                <label for="pass_2">Retype Password</label>
            </div>

            <div class="remember-forgot">
                <label for=""><input required type="checkbox"> I agree to the terms & and conditions</label>
                <a href="">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Register</button>
            <br><br>
            <div class="form_errors">
                {{form.errors}}
            </div>
            <div class="login-register">
                <p>Alreadey have an account?
                    <a href="{% url 'loginPage' %}" class="register-link">Login</a></p>
            </div>
</form>
</div>
</div>

<script src=""></script>
</body>
</html>
